<!DOCTYPE html>
<html lang="es-en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <div class="contenedor_calculadora">
            <h1 class="titulo">Calculadora basica</h1>
            <input class="resultado" id="pantalla"></input>
            <div class="contenedor_btn">
                <button class="btn siete">7</button>
                <button class="btn ocho">8</button>
                <button class="btn nueve">9</button>
                <button class="btn division">/</button>
                <button class="btn cuatro">4</button>
                <button class="btn cinco">5</button>
                <button class="btn seis">6</button>
                <button class="btn multiplicacion">x</button>
                <button class="btn uno">1</button>
                <button class="btn dos">2</button>
                <button class="btn tres">3</button>
                <button class="btn resta">-</button>
                <button class="btn cero">0</button>
                <button class="btn borrar">c</button>
                <button class="btn igual">=</button>
                <button class="btn sumar">+</button>
            </div>
            
            <div class="redes">
                <a class="redes_item" href="https://github.com/Miguel2k24?tab=repositories"><img src="github.png" alt=""></a>
                <a class="redes_item" href="https://www.linkedin.com/in/jos%C3%A9-miguel-franco-bonilla-54b38b248/"><img src="linkedin.png" alt=""></a>
            </div>
        </div>

        
    </section>
    <script src="script.js"></script>
</body>
</html>
